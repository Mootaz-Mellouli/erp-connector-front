<table mat-table [dataSource]="webServiceEntity" >
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element">{{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="service_name">
    <th mat-header-cell *matHeaderCellDef> Service name/Details</th>
    <td mat-cell *matCellDef="let element">{{element.service_name}} </td>
  </ng-container>
  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef >Actions</th>
    <td mat-cell *matCellDef="let element" class="buttons">
         <button mat-button (click)="executeService(element.id)" ><mat-icon>play_arrow</mat-icon></button>
         <button mat-button (click)="deleteService(element.id)"><mat-icon>delete_forever</mat-icon></button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

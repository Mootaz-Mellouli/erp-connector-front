<table mat-table [dataSource]="database">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element">{{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="db_name">
    <th mat-header-cell *matHeaderCellDef>Database Name</th>
    <td mat-cell *matCellDef="let element">{{element.db_name}} </td>
  </ng-container>
  <ng-container matColumnDef="db_hostname">
    <th mat-header-cell *matHeaderCellDef>Database Hostname</th>
    <td mat-cell *matCellDef="let element">{{element.db_hostname}} </td>
  </ng-container>
  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef >Actions</th>
    <td mat-cell *matCellDef="let element" class="buttons">
         <button mat-button (click)="openDialog(element)" ><mat-icon>edit</mat-icon></button>
         <button mat-button (click)="deleteDBConnection(element.id)"><mat-icon>delete_forever</mat-icon></button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

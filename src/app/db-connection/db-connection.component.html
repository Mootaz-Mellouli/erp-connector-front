<mat-card>
  <mat-card-title>
    <h3>Create New Database Connection</h3>
  </mat-card-title>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Database Name</mat-label>
      <input matInput required ngModel name="db_name">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Database Type</mat-label>
      <mat-select required ngModel name="db_type">
        <mat-option value="Mysql">My SQL</mat-option>
        <mat-option value="MSSQL">SQL Server</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Hostname/IP</mat-label>
      <input matInput required ngModel name="db_hostname">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput required ngModel name="db_username">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput required ngModel name="db_password">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="">Cancel</button>
    <button mat-button [disabled]="!f.valid" type="submit">OK</button>
  </mat-card-actions>
</form>
</mat-card>
